<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>📚 SMART STUDY PLANNER</h1>
    <p>Plan your study, track progress & stay productive!</p>
  </header>

  <!-- Task Input Section -->
  <section class="task-input">
    <input type="text" id="taskInput" placeholder="Enter your study task...">
    <select id="subjectSelect">
      <option value="Math">Math</option>
      <option value="Science">Science</option>
      <option value="History">History</option>
      <option value="English">English</option>
      <option value="computer">computer</option>
      <option value="kannada">kannada</option>
      <option value="social">social</option>
    </select>
    <button onclick="addTask()">➕ Add Task</button>
  </section>

  <!-- Task List -->
  <section class="task-list">
    <h2>📌 Your Study Tasks</h2>
    <ul id="taskContainer"></ul>
  </section>

  <!-- Progress Tracker -->
  <section class="progress">
    <h2>📊 Progress Tracker</h2>
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
    <p id="progressText">0% Completed</p>
  </section>

  <footer>
    <p>✨ Made  for Students by Nikita kumari @ 2025 ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
